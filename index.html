<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>¬øQuieres ser mi Valent√≠n?</title>

<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding-top: 80px;
        background-color: #ffe6ea;
        overflow-x: hidden;
    }

    h1 { animation: fadeIn 1.5s ease; }

    button {
        padding: 15px 30px;
        font-size: 18px;
        margin: 10px;
        cursor: pointer;
        border-radius: 10px;
        border: none;
        transition: 0.2s ease;
    }

    #yesBtn {
        background-color: #ff4d6d;
        color: white;
        animation: heartbeat 1.2s infinite;
    }

    #noBtn { background-color: #999; color: white; }
    #noBtn:hover { animation: wiggle 0.4s ease-in-out infinite; }

    #hearts {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        pointer-events: none;
        overflow: hidden;
        z-index: 0;
    }

    .heart {
        position: absolute;
        font-size: 20px;
        animation: floatUp 4s linear infinite;
    }

    #mainContent {
        position: relative;
        z-index: 1;
    }

    #sadContainer { margin-top: 20px; }

    #yesScreen {
        display: none;
        margin-top: 40px;
    }

    #yesScreen h1 {
        font-size: 50px;
        animation: heartbeat 1s infinite;
    }

    /* Diagn√≥stico visible en la p√°gina */
    #debug {
        margin-top: 30px;
        padding: 10px 20px;
        background: #fff3cd;
        border: 1px solid #ffc107;
        border-radius: 8px;
        font-size: 14px;
        color: #856404;
        display: inline-block;
        text-align: left;
        min-width: 300px;
    }

    @keyframes heartbeat {
        0%   { transform: scale(1); }
        25%  { transform: scale(1.1); }
        50%  { transform: scale(1); }
    }
    @keyframes wiggle {
        0%, 100% { transform: rotate(0); }
        25%      { transform: rotate(3deg); }
        75%      { transform: rotate(-3deg); }
    }
    @keyframes floatUp {
        0%   { transform: translateY(100vh) translateX(0); opacity: 1; }
        100% { transform: translateY(-10vh) translateX(20px); opacity: 0; }
    }
    @keyframes fadeIn {
        from { opacity: 0; } to { opacity: 1; }
    }
</style>
</head>
<body>

<audio id="yesMusic" src="ZombieLady.mp3" preload="auto"></audio>
<audio id="noMusic" src="SickOfMyself.mp3" preload="auto"></audio>

<div id="hearts"></div>

<div id="mainContent">
    <div id="initScreen">
        <h1>¬øQuieres ser mi Valent√≠n? ‚ù§Ô∏è</h1>
        <button id="yesBtn">S√≠</button>
        <button id="noBtn">No</button>
        <div id="sadContainer"></div>

        <!-- Este bloque solo es para diagn√≥stico, lo borras despu√©s -->
        <div id="debug">
            <strong>Diagn√≥stico de audios:</strong><br>
            <span id="debugNo">noMusic: cargando...</span><br>
            <span id="debugYes">yesMusic: cargando...</span>
        </div>
    </div>

    <div id="yesScreen">
        <h1>¬°Sab√≠a que dir√≠as que s√≠! ‚ù§Ô∏èü•∞</h1>
        <img src="perrito-feliz.gif" alt="Perrito feliz" style="width:250px; margin-top:20px;">
    </div>
</div>

<script>
    const yesBtn       = document.getElementById("yesBtn");
    const noBtn        = document.getElementById("noBtn");
    const yesMusic     = document.getElementById("yesMusic");
    const noMusic      = document.getElementById("noMusic");
    const initScreen   = document.getElementById("initScreen");
    const yesScreen    = document.getElementById("yesScreen");
    const sadContainer = document.getElementById("sadContainer");
    const debugNo      = document.getElementById("debugNo");
    const debugYes     = document.getElementById("debugYes");

    let size = 18;

    /* ‚îÄ‚îÄ Diagn√≥stico: reportar estado de cada audio al cargarse ‚îÄ‚îÄ */
    noMusic.addEventListener("canplaythrough", function() {
        debugNo.textContent = "noMusic ‚úÖ duraci√≥n: " + noMusic.duration.toFixed(1) + "s | src: " + noMusic.src;
    });
    noMusic.addEventListener("error", function(e) {
        debugNo.textContent = "noMusic ‚ùå ERROR | networkState: " + noMusic.networkState + " | src: " + noMusic.src;
    });

    yesMusic.addEventListener("canplaythrough", function() {
        debugYes.textContent = "yesMusic ‚úÖ duraci√≥n: " + yesMusic.duration.toFixed(1) + "s | src: " + yesMusic.src;
    });
    yesMusic.addEventListener("error", function(e) {
        debugYes.textContent = "yesMusic ‚ùå ERROR | networkState: " + yesMusic.networkState + " | src: " + yesMusic.src;
    });

    /* ‚îÄ‚îÄ Corazones flotantes ‚îÄ‚îÄ */
    function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left     = Math.random() * 100 + "vw";
        heart.style.fontSize = (20 + Math.random() * 20) + "px";
        document.getElementById("hearts").appendChild(heart);
        setTimeout(() => heart.remove(), 4000);
    }
    setInterval(createHeart, 500);

    /* ‚îÄ‚îÄ Reproducir audio ‚îÄ‚îÄ */
    function playFrom(audio, seconds, volume) {
        audio.pause();
        audio.currentTime = seconds;
        audio.volume      = volume;

        var playPromise = audio.play();
        if (playPromise !== undefined) {
            playPromise.then(function() {
                // Reportar √©xito en el diagn√≥stico
                if (audio.id === "noMusic") debugNo.textContent += " | ‚ñ∂ jugando desde " + seconds + "s";
                if (audio.id === "yesMusic") debugYes.textContent += " | ‚ñ∂ jugando desde " + seconds + "s";
            }).catch(function(error) {
                // Reportar error en el diagn√≥stico
                if (audio.id === "noMusic") debugNo.textContent += " | ‚ùå play() fallido: " + error.message;
                if (audio.id === "yesMusic") debugYes.textContent += " | ‚ùå play() fallido: " + error.message;
            });
        }
    }

    /* ‚îÄ‚îÄ BOT√ìN "NO" ‚îÄ‚îÄ */
    noBtn.addEventListener("click", function () {
        size += 10;
        yesBtn.style.fontSize = size + "px";
        yesBtn.style.padding  = (size / 2) + "px " + size + "px";

        yesMusic.pause();
        yesMusic.currentTime = 0;
        playFrom(noMusic, 0, 0.7);

        sadContainer.innerHTML =
            '<p style="font-size:22px;">Oh‚Ä¶ üò¢ Me rompiste el corazoncito üíî</p>' +
            '<img src="perrito-triste.png" alt="Perrito triste" style="width:220px; margin-top:10px;">';
    });

    /* ‚îÄ‚îÄ BOT√ìN "S√ç" ‚îÄ‚îÄ */
    yesBtn.addEventListener("click", function () {
        noMusic.pause();
        noMusic.currentTime = 0;
        playFrom(yesMusic, 48, 0.7);

        initScreen.style.display = "none";
        yesScreen.style.display  = "block";
    });
</script>

</body>
</html>
