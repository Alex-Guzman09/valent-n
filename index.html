<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>¿Quieres ser mi Valentín?</title>

<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding-top: 80px;
        background-color: #ffe6ea;
        overflow-x: hidden;
    }

    h1 { animation: fadeIn 1.5s ease; }

    button {
        padding: 15px 30px;
        font-size: 18px;
        margin: 10px;
        cursor: pointer;
        border-radius: 10px;
        border: none;
        transition: 0.2s ease;
    }

    #yesBtn {
        background-color: #ff4d6d;
        color: white;
        animation: heartbeat 1.2s infinite;
    }

    #noBtn { background-color: #999; color: white; }

    #noBtn:hover { animation: wiggle 0.4s ease-in-out infinite; }

    /* Corazones */
    #hearts {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        overflow: hidden;
    }

    .heart {
        position: absolute;
        color: #ff4d6d;
        font-size: 20px;
        animation: floatUp 4s linear infinite;
    }

    /* Animaciones */
    @keyframes heartbeat {
        0% { transform: scale(1); }
        25% { transform: scale(1.1); }
        50% { transform: scale(1); }
    }

    @keyframes wiggle {
        0%, 100% { transform: rotate(0); }
        25% { transform: rotate(3deg); }
        75% { transform: rotate(-3deg); }
    }

    @keyframes floatUp {
        0%   { transform: translateY(100vh) translateX(0); opacity: 1; }
        100% { transform: translateY(-10vh) translateX(20px); opacity: 0; }
    }

    @keyframes fadeIn {
        from { opacity: 0; } to { opacity: 1; }
    }

    #sadContainer {
        margin-top: 20px;
    }
</style>
</head>
<body>

<h1>¿Quieres ser mi Valentín? ❤️</h1>

<button id="yesBtn">Sí</button>
<button id="noBtn">No</button>

<!-- AUDIO (no uses <source>, mejor src directo) -->
<audio id="yesMusic" src="ZombieLady.mp3"></audio>
<audio id="noMusic" src="SickOfMyself.mp3"></audio>

<div id="hearts"></div>
<div id="sadContainer"></div>

    heart.style.fontSize = (20 + Math.random()*20) + "px";
    document.getElementById("hearts").appendChild(heart);
    setTimeout(() => heart.remove(), 4000);
}
setInterval(createHeart, 500);
