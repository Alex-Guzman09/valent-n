<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>¬øQuieres ser mi Valent√≠n?</title>

<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding-top: 80px;
        background-color: #ffe6ea;
        overflow-x: hidden;
    }

    h1 { animation: fadeIn 1.5s ease; }

    button {
        padding: 15px 30px;
        font-size: 18px;
        margin: 10px;
        cursor: pointer;
        border-radius: 10px;
        border: none;
        transition: 0.2s ease;
    }

    #yesBtn {
        background-color: #ff4d6d;
        color: white;
        animation: heartbeat 1.2s infinite;
    }

    #noBtn { background-color: #999; color: white; }

    #noBtn:hover { animation: wiggle 0.4s ease-in-out infinite; }

    /* Corazones */
    #hearts {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        overflow: hidden;
    }

    .heart {
        position: absolute;
        color: #ff4d6d;
        font-size: 20px;
        animation: floatUp 4s linear infinite;
    }

    /* Animaciones */
    @keyframes heartbeat {
        0% { transform: scale(1); }
        25% { transform: scale(1.1); }
        50% { transform: scale(1); }
    }

    @keyframes wiggle {
        0%, 100% { transform: rotate(0); }
        25% { transform: rotate(3deg); }
        75% { transform: rotate(-3deg); }
    }

    @keyframes floatUp {
        0%   { transform: translateY(100vh) translateX(0); opacity: 1; }
        100% { transform: translateY(-10vh) translateX(20px); opacity: 0; }
    }

    @keyframes fadeIn {
        from { opacity: 0; } to { opacity: 1; }
    }
</style>
</head>
<body>

<h1>¬øQuieres ser mi Valent√≠n? ‚ù§Ô∏è</h1>

<button id="yesBtn">S√≠</button>
<button id="noBtn">No</button>

<!-- AUDIO: ajusta las rutas seg√∫n d√≥nde los subas -->
<audio id="yesMusic">
    <source src="ZombieLady.mp3" type="audio/mpeg">
</audio>

<audio id="noMusic">
    <source src="SickOfMyself.mp3" type="audio/mpeg">
</audio>

<div id="hearts"></div>

<script>
let yesBtn = document.getElementById("yesBtn");
let noBtn = document.getElementById("noBtn");

let yesMusic = document.getElementById("yesMusic");
let noMusic = document.getElementById("noMusic");

let size = 18;

/* Corazones animados */
function createHeart() {
    let heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (20 + Math.random()*20) + "px";
    document.getElementById("hearts").appendChild(heart);
    setTimeout(() => heart.remove(), 4000);
}

setInterval(createHeart, 500);


/* BOT√ìN NO ‚Äî Canci√≥n triste + perrito triste */
noBtn.addEventListener("click", function () {

    yesMusic.pause();
    yesMusic.currentTime = 0;

    noMusic.currentTime = 70; // 1:10 recomendado
    noMusic.volume = 0.7;
    noMusic.play();

    document.body.innerHTML = `
        <h1>Oh... üò¢</h1>
        <p>Me rompiste el corazoncito üíî</p>

        <!-- Ajusta la ruta -->
        <img src="perrito-triste.png" 
             alt="Perrito triste"
             style="width:250px;margin-top:20px;">

        <div id="hearts"></div>
    `;
});


/* BOT√ìN S√ç ‚Äî Canci√≥n bonita + perrito feliz */
yesBtn.addEventListener("click", function () {

    noMusic.pause();
    noMusic.currentTime = 0;

    yesMusic.currentTime = 48; // 0:48 recomendado

    yesMusic.play();

    document.body.innerHTML = `
        <h1 style="font-size:50px; animation: heartbeat 1s infinite;">
            ¬°Sab√≠a que dir√≠as que s√≠! ‚ù§Ô∏èü•∞
        </h1>

        <img src="perrito-feliz.gif"
             alt="Perrito feliz"
             style="width:250px;margin-top:20px;">

        <div id="hearts"></div>
    `;
});
</script>

</body>
</html>
