<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>¬øQuieres ser mi Valent√≠n?</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding-top: 80px;
        background-color: #ffe6ea;
        overflow-x: hidden;
    }
    h1 { animation: fadeIn 1.5s ease; }
    button {
        padding: 15px 30px;
        font-size: 18px;
        margin: 10px;
        cursor: pointer;
        border-radius: 10px;
        border: none;
        transition: 0.3s ease;
    }
    #yesBtn {
        background-color: #ff4d6d;
        color: white;
        animation: heartbeat 1.2s infinite;
    }
    #noBtn { background-color: #999; color: white; }
    #noBtn:hover { animation: wiggle 0.4s ease-in-out infinite; }

    /* Corazones */
    #hearts {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        overflow: hidden;
    }
    .heart {
        position: absolute;
        color: #ff4d6d;
        font-size: 20px;
        animation: floatUp 4s linear infinite;
    }

    /* Mensaje de respuesta */
    #message {
        margin-top: 30px;
        font-size: 24px;
        font-weight: bold;
        color: #ff4d6d;
        min-height: 40px;
        animation: fadeIn 0.6s ease;
    }

    /* Animaciones */
    @keyframes heartbeat {
        0%   { transform: scale(1); }
        25%  { transform: scale(1.1); }
        50%  { transform: scale(1); }
    }
    @keyframes wiggle {
        0%, 100% { transform: rotate(0); }
        25%      { transform: rotate(3deg); }
        75%      { transform: rotate(-3deg); }
    }
    @keyframes floatUp {
        0%   { transform: translateY(100vh) translateX(0); opacity: 1; }
        100% { transform: translateY(-10vh) translateX(20px); opacity: 0; }
    }
    @keyframes fadeIn {
        from { opacity: 0; }
        to   { opacity: 1; }
    }
</style>
</head>
<body>

<h1>¬øQuieres ser mi Valent√≠n? ‚ù§Ô∏è</h1>
<button id="yesBtn">S√≠</button>
<button id="noBtn">No</button>
<div id="message"></div>

<!-- Audios -->
<audio id="yesMusic" src="ZombieLady.mp3"></audio>
<audio id="noMusic" src="SickOfMyself.mp3"></audio>

<!-- Contenedor de corazones flotantes -->
<div id="hearts"></div>

<script>
    const yesBtn   = document.getElementById("yesBtn");
    const noBtn    = document.getElementById("noBtn");
    const yesMusic = document.getElementById("yesMusic");
    const noMusic  = document.getElementById("noMusic");
    const message  = document.getElementById("message");

    let size = 18; // tama√±o base del bot√≥n S√≠ (px)

    /* ‚îÄ‚îÄ Corazones flotantes ‚îÄ‚îÄ */
    function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left     = Math.random() * 100 + "vw";
        heart.style.fontSize = (20 + Math.random() * 20) + "px";
        document.getElementById("hearts").appendChild(heart);
        setTimeout(() => heart.remove(), 4000);
    }
    setInterval(createHeart, 500);

    /* ‚îÄ‚îÄ Funci√≥n auxiliar: reproducir audio ‚îÄ‚îÄ */
    function playAudio(audio) {
        audio.currentTime = 0;   // reiniciar desde el principio
        audio.play();            // reproducir (retorna una promesa)
    }

    /* ‚îÄ‚îÄ BOT√ìN "NO" ‚îÄ‚îÄ */
    noBtn.addEventListener("click", function () {
        // Agrandar bot√≥n S√≠ cada vez que se prese No
        size += 10;
        yesBtn.style.fontSize = size + "px";
        yesBtn.style.padding  = (size / 2) + "px " + size + "px";

        // Detener m√∫sica alegre (si estaba)
        yesMusic.pause();
        yesMusic.currentTime = 0;

        // Reproducir m√∫sica triste
        playAudio(noMusic);

        // Mostrar mensaje
        message.textContent = "üò¢ ¬°Est√° bien... por ahora.";
        message.style.color = "#999";
    });

    /* ‚îÄ‚îÄ BOT√ìN "S√ç" ‚îÄ‚îÄ */
    yesBtn.addEventListener("click", function () {
        // Detener m√∫sica triste (si estaba)
        noMusic.pause();
        noMusic.currentTime = 0;

        // Reproducir m√∫sica alegre
        playAudio(yesMusic);

        // Mostrar mensaje
        message.textContent = "üéâ ¬°Yay! ¬°Vas a ser mi Valent√≠n! ‚ù§Ô∏è";
        message.style.color = "#ff4d6d";
    });
</script>
</body>
</html>
